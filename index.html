<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile-info">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="smiling old man wearing a red hat"
            class="profile-info__avatar"
          />
          <div>
            <h1 class="profile-info__name">
              jacques cousteau
              <span>
                <img
                  src="./images/Edit Button.svg"
                  alt="edit button"
                  class="profile-info__edit-btn"
                />
              </span>
            </h1>
            <p class="profile-info__occupation">explorer</p>
          </div>
          <img
            src="./images/Add Button.svg"
            alt="add button"
            class="profile-info__add-btn"
          />
        </section>
        <section class="elements">
          <div class="card">
            <img
              src="./images/yosemite.jpg"
              alt="an image of a river and pine trees"
              class="card__image"
            />
            <h3 class="card__title">
              yosemite valley
              <span>
                <img
                  src="./images/Group.svg"
                  alt="like button"
                  class="card__group"
                />
              </span>
            </h3>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
