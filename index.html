<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar"></div>
          <div class="profile__profile-info">
            <div class="profile__title">
              <h1 class="profile__name">jacques cousteau</h1>
              <button
                aria-label="Edit Button"
                type="button"
                class="profile__edit-btn"
              ></button>
            </div>
            <p class="profile__occupation">explorer</p>
          </div>
          <button
            aria-label="Create Button"
            type="button"
            class="profile__create-btn"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal profile-modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit Profile</h2>
        <button aria-label="Close Button" class="modal__close-btn"></button>
        <form class="modal__form" name="profile-form" novalidate>
          <input
            class="modal__input modal__input_type_name"
            id="modal__name"
            type="text"
            name="Name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__input-error modal__name-error"></span>
          <input
            class="modal__input modal__input_type_occupation"
            id="modal__occupation"
            type="text"
            name="Occupation"
            placeholder="Occupation"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__input-error modal__occupation-error"></span>
          <button type="submit" class="modal__btn modal__save-btn" value="Save">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal add-card-modal">
      <div class="modal__container">
        <h2 class="modal__title">New Place</h2>
        <button aria-label="Close Button" class="modal__close-btn"></button>
        <form class="modal__form" name="card-form" novalidate>
          <input
            class="modal__input modal__input_type_create-title"
            id="modal__title"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__input-error modal__title-error"></span>
          <input
            class="modal__input modal__input_type_image-link"
            id="image-link"
            type="url"
            name="image-link"
            placeholder="Image link"
            required
          />
          <span class="modal__input-error image-link-error"></span>
          <button
            type="submit"
            class="modal__btn modal__create-btn"
            value="create"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal picture-modal">
      <div class="picture-modal__container">
        <img class="picture-modal__image" src="./images/lago.jpg" alt="name" />
        <button class="modal__close-btn"></button>
        <h3 class="picture-modal__title">Test Text</h3>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          aria-label="Delete Button"
          type="button"
          class="card__trash-bin"
        ></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            aria-label="Like Button"
            type="button"
            class="card__group"
          ></button>
        </div>
      </li>
    </template>
    <script src="pages/index.js" type="module"></script>
  </body>
</html>
