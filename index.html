<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar"></div>
          <div class="profile__profile-info">
            <div class="profile__title">
              <h1 class="profile__name">jacques cousteau</h1>
              <button
                aria-label="Edit Button"
                type="button"
                class="profile__edit-btn"
              ></button>
            </div>
            <p class="profile__occupation">explorer</p>
          </div>
          <button
            aria-label="Create Button"
            type="button"
            class="profile__add-btn"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="profileModal">
      <div class="profileModal__container">
        <h2 class="profileModal__title">Edit Profile</h2>
        <button
          aria-label="Close Button"
          class="profileModal__close-btn"
        ></button>
        <form class="profileModal__form">
          <input
            class="profileModal__input profileModal__input_type_name"
            type="text"
            name="Name"
            placeholder="Name"
            required
          />
          <input
            class="profileModal__input profileModal__input_type_occupation"
            type="text"
            name="Occupation"
            placeholder="Occupation"
            required
          />
          <button type="submit" class="profileModal__save-btn" value="Save">
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card__template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            aria-label="Like Button"
            type="button"
            class="card__group"
          ></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
