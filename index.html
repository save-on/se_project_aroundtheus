<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar"></div>
          <div>
            <div class="profile__info">
              <h1 class="profile__name">jacques cousteau</h1>
              <img
                src="./images/Edit Button.svg"
                alt="edit button"
                class="profile__edit-btn"
              />
            </div>
            <p class="profile__occupation">explorer</p>
          </div>
          <img
            src="./images/Add Button.svg"
            alt="add button"
            class="profile__add-btn"
          />
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="an image of pine trees and a river"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">yosemite valley</h2>
                <img
                  src="./images/Group.svg"
                  alt="like button"
                  class="card__group"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="an image of mountains and a teal lake"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">lake louise</h2>
                <img
                  src="./images/Group.svg"
                  alt="like button"
                  class="card__group"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="an image of a sunset over rounded mountains"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">bald mountains</h2>
                <img
                  src="./images/Group.svg"
                  alt="like button"
                  class="card__group"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="a picture of pointed mountains under a starry sky"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">latemar</h2>
                <img
                  src="./images/Group.svg"
                  alt="like button"
                  class="card__group"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="a photo of mountains behind a lake"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">vanoise national park</h2>
                <img
                  src="./images/Group.svg"
                  alt="like button"
                  class="card__group"
                />
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="an image of a docked boat in front of snowy mountains"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">lago de braies</h2>
                <img
                  src="./images/Group.svg"
                  alt="like button"
                  class="card__group"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright page__section">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
