<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar"></div>
          <div class="profile__profile-info">
            <div class="profile__title">
              <h1 class="profile__name">jacques cousteau</h1>
              <button
                aria-label="Edit Button"
                type="button"
                class="profile__edit-btn"
              ></button>
            </div>
            <p class="profile__occupation">explorer</p>
          </div>
          <button
            aria-label="Create Button"
            type="button"
            class="profile__add-btn"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <!-- if it has a different block it gets its own stylesheet -->
              <img
                src="./images/yosemite.jpg"
                alt="an image of pine trees and a river"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">yosemite valley</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__group"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="an image of mountains and a teal lake"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">lake louise</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__group"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="an image of a sunset over rounded mountains"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">bald mountains</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__group"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="a picture of pointed mountains under a starry sky"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">latemar</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__group"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="a photo of mountains behind a lake"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">vanoise national park</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__group"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="an image of a docked boat in front of snowy mountains"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">lago de braies</h2>
                <button
                  aria-label="Like Button"
                  type="button"
                  class="card__group"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
