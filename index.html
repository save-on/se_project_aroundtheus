<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header>
        <img
          src="./images/Vector.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="older man with bright red hat smiling"
            class="profile__avatar"
          />
          <div class="profile-info">
            <h1 class="profile-info__name">
              jacques cousteau
              <span class="profile-info__name_edit_btn">
                <img
                  src="./images/Edit Button.svg"
                  alt="edit button"
                  class="profile-info__edit-btn"
                />
              </span>
            </h1>
            <p class="profile-info__occupation">explorer</p>
          </div>
          <img
            src="./images/Add Button.svg"
            alt="add button"
            class="profile__add-btn"
          />
        </section>
      </main>
    </div>
  </body>
</html>
